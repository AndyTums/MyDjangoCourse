{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<div class="col-10">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-3">
            <div class="pb-5" style="margin-top: 100px;">
                <h4>Регистрация пользователя:</h4>
                <form class="row" method="post" enctype="multipart/form-data">
                    <div class="card">
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                        </div>
                        <button type="submit" class="btn btn-primary mp-2">
                            Зарегистрироваться
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
