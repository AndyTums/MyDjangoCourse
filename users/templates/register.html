{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<div class="row">
    <div class="col-2"></div>
    <main class="col-3" style="margin-top: 50px; margin-left: 360px;">
        <div class="mb-3 border-bottom">
            <span class="fs-4">Регистрация:</span>
        </div>
        <form method="post" enctype="multipart/form-data">
            <div class="card text-light bg-secondary">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <div class=" text-center pb-4">
                    <a href="{% url 'newsletter:main' %}" class="btn light me-2">Назад</a>
                    <button type="submit" class="btn btn-primary me-2">Зарегистрироваться</button>
                </div>
            </div>

        </form>

    </main>
{% endblock %}
