{% extends 'base.html' %}
{% block title %}Авторизация{% endblock %}
{% block content %}
<div class="col-10">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-5">
            <div class="text-center pb-5" style="margin-top: 100px;">
                <form class="row" method="post" enctype="multipart/form-data">
                    <div class="card">
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Войти
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
