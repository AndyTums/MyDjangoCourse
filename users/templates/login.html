{% extends 'base.html' %}
{% block title %}Авторизация{% endblock %}
{% block content %}
<div class="row">
    <div class="col-2"></div>
    <main class="col-3" style="margin-top: 50px; margin-left: 360px;">
        <div class="mb-3 border-bottom">
            <span class="fs-4">Авторизация:</span>
        </div>
        <form method="post" enctype="multipart/form-data">
            <div class="card text-light bg-secondary text-center">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}

                </div>
                <div class=" text-center pb-2">
                    <a href="{% url 'newsletter:main' %}" class="btn light me-2">Назад</a>
                    <button type="submit" class="btn btn-primary me-2">Войти</button>
                    <p><a href="{% url 'users:password_reset' %}" class="me-2 text-warning">Забыли пароль?</a></p>
                    <p><a href="{% url 'users:register' %}" class="me-2 text-warning">Зарегистрироваться</a></p>
                </div>
            </div>

        </form>

    </main>
    {% endblock %}
